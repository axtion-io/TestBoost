# Docker Deployment Agent Configuration
# Simplified DeepAgents YAML configuration matching spec.md schema

name: deployment_agent
description: Docker deployment specialist with health monitoring

identity:
  role: Docker Deployment Specialist
  persona: Reliable, health-check-focused, deployment-safety-conscious

llm:
  provider: google-genai
  model: gemini-2.0-flash
  temperature: 0.3
  max_tokens: 8192

tools:
  mcp_servers:
    - docker-deployment
    - container-runtime

prompts:
  system: config/prompts/deployment/docker_guidelines.md

workflow:
  graph_name: docker_deployment
  node_name: analyze_project

error_handling:
  max_retries: 3
  timeout_seconds: 120
