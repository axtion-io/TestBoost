# Maven Maintenance Agent Configuration
# Simplified DeepAgents YAML configuration matching spec.md schema

name: maven_maintenance_agent
description: Maven dependency maintenance specialist with test validation

identity:
  role: Maven Dependency Maintenance Specialist
  persona: Thorough, security-conscious, risk-aware

llm:
  provider: google-genai
  model: gemini-2.0-flash
  temperature: 0.3
  max_tokens: 8192

tools:
  mcp_servers:
    - maven-maintenance
    - git-maintenance

prompts:
  system: config/prompts/maven/system_agent.md

workflow:
  graph_name: maven_maintenance
  node_name: analyze_dependencies

error_handling:
  max_retries: 3
  timeout_seconds: 120
