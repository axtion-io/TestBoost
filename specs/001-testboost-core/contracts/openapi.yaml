openapi: 3.1.0
info:
  title: TestBoost API
  description: API for automated Java/Spring Boot maintenance and test generation
  version: 2.0.0
  contact:
    name: TestBoost Team

servers:
  - url: http://localhost:8000
    description: Local development

security:
  - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    SessionType:
      type: string
      enum: [maven_maintenance, test_generation, docker_deployment, audit]

    SessionStatus:
      type: string
      enum: [pending, running, paused, completed, failed, cancelled]

    SessionMode:
      type: string
      enum: [interactive, autonomous, analysis_only, debug]

    StepStatus:
      type: string
      enum: [pending, running, completed, failed, skipped]

    CreateSessionRequest:
      type: object
      required: [project_path, project_name, session_type]
      properties:
        project_path:
          type: string
          description: Absolute path to the Maven project
        project_name:
          type: string
          description: Project name
        session_type:
          $ref: '#/components/schemas/SessionType'
        mode:
          $ref: '#/components/schemas/SessionMode'
          default: interactive
        config:
          type: object
          description: Workflow-specific configuration

    Session:
      type: object
      properties:
        id:
          type: string
          format: uuid
        project_path:
          type: string
        project_name:
          type: string
        session_type:
          $ref: '#/components/schemas/SessionType'
        status:
          $ref: '#/components/schemas/SessionStatus'
        mode:
          $ref: '#/components/schemas/SessionMode'
        config:
          type: object
        metadata:
          type: object
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    Step:
      type: object
      properties:
        id:
          type: string
          format: uuid
        session_id:
          type: string
          format: uuid
        step_code:
          type: string
        step_name:
          type: string
        position:
          type: integer
        status:
          $ref: '#/components/schemas/StepStatus'
        inputs:
          type: object
        outputs:
          type: object
        error:
          type: string
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time

    Artifact:
      type: object
      properties:
        id:
          type: string
          format: uuid
        session_id:
          type: string
          format: uuid
        artifact_type:
          type: string
        name:
          type: string
        path:
          type: string
        metadata:
          type: object
        created_at:
          type: string
          format: date-time

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        version:
          type: string
        database:
          type: string
          enum: [connected, disconnected]

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object

paths:
  /api/testboost/health:
    get:
      summary: Service health check
      tags: [Health]
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v2/sessions:
    post:
      summary: Create a new session
      tags: [Sessions]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
      responses:
        '201':
          description: Session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Project is locked by another session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: List sessions
      tags: [Sessions]
      parameters:
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/SessionStatus'
        - name: session_type
          in: query
          schema:
            $ref: '#/components/schemas/SessionType'
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Session'
                  total:
                    type: integer

  /api/v2/sessions/{session_id}:
    get:
      summary: Get session details
      tags: [Sessions]
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '404':
          description: Session not found

    patch:
      summary: Update session
      tags: [Sessions]
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                config:
                  type: object
                metadata:
                  type: object
      responses:
        '200':
          description: Session updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'

    delete:
      summary: Delete session
      tags: [Sessions]
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Session deleted

  /api/v2/sessions/{session_id}/pause:
    post:
      summary: Pause session
      tags: [Sessions]
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Session paused
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'

  /api/v2/sessions/{session_id}/resume:
    post:
      summary: Resume session
      tags: [Sessions]
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: resume_from_step
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Session resumed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'

  /api/v2/sessions/{session_id}/steps:
    get:
      summary: List session steps
      tags: [Steps]
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of steps
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Step'

  /api/v2/sessions/{session_id}/steps/{step_code}:
    get:
      summary: Get step details
      tags: [Steps]
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: step_code
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Step details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Step'

  /api/v2/sessions/{session_id}/steps/{step_code}/execute:
    post:
      summary: Execute step
      tags: [Steps]
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: step_code
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                inputs:
                  type: object
      responses:
        '200':
          description: Step executed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Step'

  /api/v2/sessions/{session_id}/artifacts:
    get:
      summary: List session artifacts
      tags: [Artifacts]
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of artifacts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Artifact'

  /api/testboost/analyze:
    post:
      summary: Analyze project
      tags: [TestBoost]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [project_path]
              properties:
                project_path:
                  type: string
      responses:
        '200':
          description: Analysis result
          content:
            application/json:
              schema:
                type: object

  /api/testboost/maintenance/maven:
    post:
      summary: Start Maven maintenance
      tags: [TestBoost]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [project_path]
              properties:
                project_path:
                  type: string
                strategy:
                  type: string
                  enum: [security_first, all, conservative]
                  default: security_first
      responses:
        '201':
          description: Maintenance session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'

  /api/testboost/tests/generate:
    post:
      summary: Start test generation
      tags: [TestBoost]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [project_path]
              properties:
                project_path:
                  type: string
                test_types:
                  type: array
                  items:
                    type: string
                    enum: [unit, integration, snapshot, e2e, mutation]
                  default: [unit, integration]
      responses:
        '201':
          description: Test generation session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'

tags:
  - name: Health
    description: Service health endpoints
  - name: Sessions
    description: Workflow session management
  - name: Steps
    description: Session step execution
  - name: Artifacts
    description: Session artifacts
  - name: TestBoost
    description: TestBoost-specific workflows
