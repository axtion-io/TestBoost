# Grafana Dashboard Provisioning
# Auto-loads dashboards from the dashboards folder

apiVersion: 1

providers:
  - name: 'TestBoost'
    orgId: 1
    folder: 'TestBoost'
    folderUid: 'testboost'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
