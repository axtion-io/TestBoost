name: Secret Scanning

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"]
  workflow_dispatch:

jobs:
  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scan

      - name: Run TruffleHog scan
        uses: trufflesecurity/trufflehog@main
        with:
          # Scan entire git history
          path: ./
          # Only report verified secrets (reduces false positives)
          extra_args: --only-verified --json
          # Upload results as artifact
          # Fail the workflow if verified secrets are found

      - name: Upload TruffleHog results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: results.json
          retention-days: 30

  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scan

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for Gitleaks Pro features

      - name: Upload Gitleaks results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: gitleaks-report.json
          retention-days: 30

  report-results:
    name: Report Scan Results
    runs-on: ubuntu-latest
    needs: [trufflehog, gitleaks]
    if: always()
    steps:
      - name: Download TruffleHog results
        uses: actions/download-artifact@v4
        with:
          name: trufflehog-results
          path: ./scan-results/
        continue-on-error: true

      - name: Download Gitleaks results
        uses: actions/download-artifact@v4
        with:
          name: gitleaks-results
          path: ./scan-results/
        continue-on-error: true

      - name: Summary
        run: |
          echo "## üîê Secret Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f ./scan-results/results.json ]; then
            TRUFFLEHOG_COUNT=$(cat ./scan-results/results.json | jq length 2>/dev/null || echo "0")
            echo "**TruffleHog**: $TRUFFLEHOG_COUNT verified secret(s) found" >> $GITHUB_STEP_SUMMARY
          else
            echo "**TruffleHog**: No results file (scan may have passed)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f ./scan-results/gitleaks-report.json ]; then
            GITLEAKS_COUNT=$(cat ./scan-results/gitleaks-report.json | jq length 2>/dev/null || echo "0")
            echo "**Gitleaks**: $GITLEAKS_COUNT potential secret(s) found" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Gitleaks**: No results file (scan may have passed)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìã Detailed results available in workflow artifacts (retained for 30 days)" >> $GITHUB_STEP_SUMMARY

          # Check workflow status
          if [ "${{ needs.trufflehog.result }}" != "success" ] || [ "${{ needs.gitleaks.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è **Action Required**: Secrets detected. Review findings and remove before merging." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### How to Fix:" >> $GITHUB_STEP_SUMMARY
            echo "1. Review the scan results in workflow artifacts" >> $GITHUB_STEP_SUMMARY
            echo "2. Remove any real secrets from code and commits" >> $GITHUB_STEP_SUMMARY
            echo "3. If secrets were committed, use \`git filter-repo\` to remove from history" >> $GITHUB_STEP_SUMMARY
            echo "4. Rotate any exposed credentials immediately" >> $GITHUB_STEP_SUMMARY
            echo "5. Add patterns to .gitignore or .gitleaks.toml if false positives" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ **No secrets detected** - Safe to merge" >> $GITHUB_STEP_SUMMARY
          fi

  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [trufflehog, gitleaks]
    steps:
      - name: Check scan results
        run: |
          if [ "${{ needs.trufflehog.result }}" != "success" ] || [ "${{ needs.gitleaks.result }}" != "success" ]; then
            echo "‚ùå Secret scanning detected issues. This PR cannot be merged."
            echo "Review the scan results and remove any secrets before proceeding."
            exit 1
          else
            echo "‚úÖ All secret scans passed. Safe to proceed."
          fi
