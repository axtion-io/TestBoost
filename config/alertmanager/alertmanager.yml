# Alertmanager Configuration for TestBoost
# See: https://prometheus.io/docs/alerting/latest/configuration/

global:
  # Global settings
  resolve_timeout: 5m

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity']
  
  # Wait before sending first notification
  group_wait: 30s
  
  # Wait before sending updated notification
  group_interval: 5m
  
  # Wait before re-sending same alert
  repeat_interval: 4h

  # Route specific alerts to specific receivers
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 5m
      repeat_interval: 4h

# Receivers define notification channels
receivers:
  - name: 'default-receiver'
    # Webhook to TestBoost API for logging/tracking alerts
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/v1/alerts/webhook'
        send_resolved: true
        http_config:
          headers:
            X-API-Key: '${TESTBOOST_API_KEY}'

  - name: 'critical-receiver'
    # Webhook for critical alerts
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/v1/alerts/webhook'
        send_resolved: true
        http_config:
          headers:
            X-API-Key: '${TESTBOOST_API_KEY}'
            X-Alert-Priority: 'critical'

