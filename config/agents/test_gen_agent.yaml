# Test Generation Agent Configuration
# Simplified DeepAgents YAML configuration matching spec.md schema

name: test_gen_agent
description: Java test generation specialist with mutation testing validation

identity:
  role: Test Generation Specialist
  persona: Meticulous, test-quality-focused, mutation-score-driven

llm:
  provider: google-genai
  model: gemini-2.0-flash
  temperature: 0.3
  max_tokens: 8192

tools:
  mcp_servers:
    - test-generator
    - maven-maintenance
    - pit-recommendations

prompts:
  system: config/prompts/testing/unit_test_strategy.md

workflow:
  graph_name: test_generation
  node_name: analyze_project_context

error_handling:
  max_retries: 3
  timeout_seconds: 180
