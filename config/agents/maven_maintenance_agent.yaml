# Maven Maintenance Agent Configuration
# Simplified DeepAgents YAML configuration matching spec.md schema

name: maven_maintenance_agent
description: Maven dependency maintenance specialist with test validation

identity:
  role: Maven Dependency Maintenance Specialist
  persona: Thorough, security-conscious, risk-aware

llm:
  provider: vllm
  model: /data/sdia/downloaded_models/Qwen3-Coder-30B-A3B-Instruct/
  temperature: 0.3
  max_tokens: 8192

tools:
  mcp_servers:
    - maven-maintenance
    - git-maintenance

prompts:
  system: config/prompts/maven/system_agent.md

workflow:
  graph_name: maven_maintenance
  node_name: analyze_dependencies

error_handling:
  max_retries: 3
  timeout_seconds: 120

# Test execution configuration (CHK015)
test_config:
  test_timeout_seconds: 300    # Timeout per test class execution
  suite_timeout_seconds: 1800  # Total test suite timeout (30 min)
  parallel_tests: true         # Run tests in parallel when possible
  fail_fast: false             # Continue on test failures to get full report
